<!DOCTYPE html>
<html>
    <!--
    	作者：TOP
    	时间：2018-11-01
    	描述：修改我的商品信息界面（由管理员点击进入，进行商品信息的修改）
    -->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../../base/layui-v2.4.3/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../base/font-awesome-4.7.0/css/font-awesome.css" media="all" />
		<link rel="stylesheet" href="css/Settingmyitems.css" media="all" />
	</head>
	<style>

	</style>
	<body>
		<div class="setmyitemsfather">
			<div class="setmyitems_one">修改商品信息</div>
			<div class="setmyitems_two"><label>商家号*******</label></div>
			<div class="setmyitems_two" ><label>商品单号</label><input type="text"/></div>
			<div class="setmyitems_two" ><label>商品类型</label>
				<select>
                  <option>夹克</option>
                  <option>裤子</option>
                  <option>毛衫</option>
                  <option>衬衣</option>
                  <option>棉服</option>
                  <option>大衣</option>
                  <option>T恤</option>
                  <option>鞋子</option>
                  <option>袜子</option>
                  <option>其它</option>
                </select>
			</div>
			<div class="setmyitems_two" ><label>品牌名称</label><input type="text"/></div>
			<div class="setmyitems_two" ><label>品牌型号</label><input type="text"/></div>
			<div class="setmyitems_two" ><label>商品颜色</label>
				<select>
                  <option>红色</option>
                  <option>橙色</option>
                  <option>黄色</option>
                  <option>绿色</option>
                  <option>青色</option>
                  <option>蓝色</option>
                  <option>紫色</option>
                  <option>黑色</option>
                  <option>白色</option>
                  <option>卡其色</option>
                  <option>米白色</option>
                  <option>其它颜色</option>
                </select>
			</div>
			<div class="setmyitems_two"><label>商品大小</label><input type="text"/></div>
			<div class="setmyitems_two"><label>商品价格</label><input type="text"/>单位（元）</div>
			<div class="setmyitems_two"><label>是否折扣</label>
				<select>
					<option>否</option>
					<option>是</option>
				</select>
			</div>
			<div class="setmyitems_two"><label>折扣金额</label><input type="text"/>单位（元）</div>
			<div class="setmyitems_three"><button>确定</button></div>
			<div class="setmyitems_three"><button>重置</button></div>
			<div class="setmyitems_three"><button class="returnmyitems">返回</button></div>
		</div>
		
		<script src="../../../../base/js/jquery-1.11.3.min.js"></script>
		<script src="../../../../base/layui-v2.4.3/layui/layui.js"></script>
		<script type="text/javascript" src="js/settingmyoitems.js">
			
		</script>
	</body>

</html>
