<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index1.css">
</head>
<body>
    <div id="wrap">
        <video src="http://www.17sucai.com/preview/501914/2017-08-04/%E9%A1%B5%E9%9D%A2/media/mov_bbb.mp4"></video>
        <div class="control">
            <div class="btns">
                <div class="start">
                    <div></div>
                </div>
                <div class="stop">
                    <div></div>
                </div>
            </div>
            <div class="progress">
                <div class="wrap">
                    <div class="inner"></div>
                </div>
                <div class="deeppink"></div>
            </div>
            <div class="others">
                <div class="time">
                    <span class="now">00:00:00</span>/<span class="all">00:00:00</span>

                </div>
                <div class="sound">
                    <div class="swith">
                        <span></span>
                    </div>
                    <div class="progress">
                        <div class="wrap">
                            <div class="inner"></div>
                        </div>
                        <div class="deeppink"></div>
                    </div>
                </div>
                <div class="full-screen">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/drag.js"></script>
    <script>
        window.onload = function () {
            var video = document.querySelector("video");
            var control = document.querySelector("#wrap > .control");
            var deeppink = document.querySelector("#wrap > .control >.progress .deeppink ");
            var inner = document.querySelector("#wrap > .control > .progress > .wrap > .inner ");
            var deeppink2 = document.querySelector("#wrap > .control >.others .progress .deeppink ");
            var inner2 = document.querySelector("#wrap > .control > .others .progress > .wrap >.inner");
            var progress = document.querySelector("#wrap > .control >.progress");
            var start = document.querySelector("#wrap > .control .start");
            var stop = document.querySelector("#wrap > .control .stop");
            var time = document.querySelector("#wrap > .control >.others>.time");
            var swithspan = document.querySelector("#wrap > .control >.others>.sound >.swith ");
            var alltime = document.querySelector("#wrap > .control >.others .all");
            var nowtime = document.querySelector("#wrap > .control >.others .now");
            var progress2 = document.querySelector("#wrap > .control >.others .progress");
            var fullScreen = document.querySelector("#wrap > .control >.others .full-screen ");
            var fullScreenSpan = document.querySelector("#wrap > .control >.others .full-screen > span");
            video.width = document.documentElement.clientWidth;
            video.height = document.documentElement.clientHeight - control.offsetHeight;
            video.poster = "img/3.jpg";
            window.onresize=function () {
                if(document.documentElement.clientWidth>=600){
                    video.width = document.documentElement.clientWidth;
                    video.height = document.documentElement.clientHeight - control.offsetHeight;
                }
            }

            var callback={
                move:function(){
                    deeppink.style.width = this.offsetLeft+"px";
                    var scale = this.offsetLeft/(progress.clientWidth - inner.offsetWidth);
                    video.currentTime = video.duration*scale;
                    nowtime.innerHTML=changeTime(video.currentTime);

                }
            }
            var callback2={
                move:function(){
                    deeppink2.style.width = this.offsetLeft+"px";
                    var scale = this.offsetLeft/(progress2.clientWidth - inner2.offsetWidth);
                    flag = scale;
                    video.volume = scale;
                    if(video.volume == 0){
                        video.muted=true;
                        addClass(swithspan,"muted")
                    }else{
                        removeClass(swithspan,"muted")
                        video.muted=false;
                    }
                }
            }
            bk.drag(inner,callback);
            bk.drag(inner2,callback2);





            var timer=0;
            var flag=0;
            var isFullScreen = false;
            player();
            function player(){
                //全屏
                fullScreen.onclick=function(){
                    if(isFullScreen) {
                        // 全屏 ---> 不是全屏 --> remove
                        removeClass(fullScreenSpan,"active")
                        isFullScreen = false
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                        else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        }
                        else if (document.webkitCancelFullScreen) {
                            document.webkitCancelFullScreen();
                        }
                        else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    } else {
                        addClass(fullScreenSpan,"active")
                        isFullScreen = true
                        var docElm = document.documentElement;
                        //W3C
                        if (docElm.requestFullscreen) {
                            docElm.requestFullscreen();
                        }
                        //FireFox
                        else if (docElm.mozRequestFullScreen) {
                            docElm.mozRequestFullScreen();
                        }
                        //Chrome等
                        else if (docElm.webkitRequestFullScreen) {
                            docElm.webkitRequestFullScreen();
                        }
                        //IE11
                        else if (docElm.msRequestFullscreen) {
                            docElm.msRequestFullscreen();
                        }
                    }
                }

                //音乐控制
                inner2.style.left = deeppink2.style.width = progress2.clientWidth - inner2.offsetWidth+"px";
                swithspan.onclick=function(){
                    if(video.muted){
                        video.muted = false;
                        video.volume =1;
                        removeClass(swithspan,"muted");

                        flag = flag==0?1:flag;
                        inner2.style.left = deeppink2.style.width =  (progress2.clientWidth  - inner2.offsetWidth)*flag+"px";
                    }else{
                        video.muted = true;
                        video.volume =0;
                        addClass(swithspan,"muted");
                        inner2.style.left = deeppink2.style.width = 0+"px";

                    }
                }

                //时间
                video.addEventListener("loadeddata",function(){
                    alltime.innerHTML = changeTime(video.duration);
                })

                progress.onclick=function (ev) {
                    ev = ev||event;
                    addClass(start,"active");
                    video.play();
                    timer=setInterval(move,100);
                    video.currentTime = video.duration*((ev.clientX-this.offsetLeft)/(progress.clientWidth - inner.offsetWidth));
                }
                start.onclick=function () {
                    if(video.paused){
                       addClass(this,"active");
                       video.play();
                        timer=setInterval(move,100);
                    }else{
                        removeClass(this,"active");
                        video.pause();
                        clearInterval(timer);
                    }
                }

                stop.onclick=function () {
                    removeClass(start,"active");
                    video.pause();
                    clearInterval(timer);

                    inner.style.left = deeppink.style.width = 0;
                    video.currentTime = 0;
                }
                video.onclick=function(){
                    if(video.paused){
                        addClass(this,"active");
                        video.play();
                        timer=setInterval(move,100);
                    }else{
                        removeClass(this,"active");
                        video.pause();
                        clearInterval(timer);
                    }
                }


            }

            function move() {
                inner.style.left=deeppink.style.width=(video.currentTime/video.duration)*(progress.clientWidth-inner.offsetWidth)+"px";
                nowtime.innerHTML=changeTime(video.currentTime);

            }

            //工具类

            function changeTime(time){
                time =parseInt(time);

                var h = Zero(Math.floor(time/3600));
                var m = Zero(Math.floor(time%3600/60));
                var s = Zero(Math.round(time%3600));

                return h+":"+m+":"+s;
            }

            function Zero(num){
                var value ="";
                if(num<10){
                    value="0"+num;
                }else{
                    value = num+value;
                }
                return value;
            }

            function addClass(node,className){
                var reg=new RegExp("\\b"+className+"\\b");
                if(!reg.test(node.className)){
                    node.className +=(" "+className);
                }
            }
            function removeClass(node,className){
                if(node.className){
                    var reg=new RegExp("\\b"+className+"\\b");
                    var classes = node.className;
                    node.className=classes.replace(reg,"");
                    if(/^\s*$/g.test(node.className)){
                        node.removeAttribute("class");
                    }
                }else{
                    node.removeAttribute("class");
                }
            }

        }
    </script>
</html>
