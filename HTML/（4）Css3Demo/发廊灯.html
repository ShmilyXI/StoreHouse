<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            overflow: hidden;
        }
        #wrop{
            width: 40px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid;
            overflow: hidden;
        }
        #wrop > .inner{

            height: 600px;
            background: repeating-linear-gradient(130deg,black 0px,black 10px,white 10px,white 20px);
        }

    </style>
</head>
<body>
    <div id="wrop">
        <div class="inner">

        </div>

    </div>
    <script>
        var inner = document.querySelector("#wrop>.inner");
        var flag=0;
        setInterval(function () {
            flag++;
            if (flag==300){
                flag=0;
            }
            inner.style.marginTop = -flag+"px";
        },1000/60)


    </script>

</body>
</html>
