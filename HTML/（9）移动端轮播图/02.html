<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        html,body{height:100%;overflow:hidden;}
        #warp{height:100%;overflow:hidden;}
        .carousel-wrap > .list{text-decoration: none;overflow: hidden;position: absolute}
        .carousel-wrap > .list > li{float: left;}
        .carousel-wrap > .list > li > a,.carousel-wrap > .list > li > a >img{display: block;}
        .carousel-wrap > .list > li > a >img{width: 100%;}
    </style>
</head>
<body>
    <div id="warp">
        <div class="carousel-wrap">        
        </div>
    </div>
</body>
<script>
    window.onload = function(){
        //禁止全部默认行为
        (function(){
            document.addEventListener('touchstart',function(ev){
                ev=ev||event;
                ev.preventDefault();
            })
        })()
        
        //无缝滑屏
        var carouselWrap = document.querySelector('.carousel-wrap');
        var arr = ["img/01.jpg","img/02.jpg","img/03.jpg","img/04.jpg","img/05.jpg",];
        carousel(arr);
        function carousel(arr){
            if(carouselWrap){
            //布局
            var ulNode = document.createElement("ul");
            var styleNode = document.createElement("style");
            styleNode.innerHTML = ".carousel-wrap > .list{width:"+arr.length*100+"%;}.carousel-wrap > .list > li{width:"+(1/arr.length*100)+"%;}"
            ulNode.className="list";
            for(var i=0;i<arr.length;i++){
                ulNode.innerHTML += '<li><a href="javascript:;"><img src="'+arr[i]+'"></a></li>'
            }                                     
            carouselWrap.appendChild(ulNode);   
            document.head.appendChild(styleNode);

            //滑动
            var mouseX = 0;//手指开始的位置
            var elementX = 0;//元素开始的位置

            carouselWrap.addEventListener("touchstart",function(ev){
                ev=ev||event;
                var TouchC = ev.changedTouches[0];
                mouseX = TouchC.clientX;
                elementX = ulNode.offsetLeft;
            })
            carouselWrap.addEventListener("touchmove",function(ev){
                ev=ev||event;
                var TouchC = ev.changedTouches[0];
                var nowX = TouchC.clientX;
                var disX = nowX - mouseX;
                ulNode.style.left = disX+elementX+"px";
            })
            carouselWrap.addEventListener("touchend",function(ev){
                ev=ev||event;
                var index = ulNode.offsetLeft/document.documentElement.clientWidth;
                index = Math.round(index);
                ulNode.style.left = index*(document.documentElement.clientWidth)+"px";
            })
        }
        }
         
    }
</script>
</html>
